<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Fitness Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">



</head>

<body>


    <header class="header">
        <a href="#" class="logo">RM Fitness Gym</a>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>



    <h1 class="fade-in">Gym Membership Form</h1>

    <form class="fade-in">

        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter name">
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="text" placeholder="Enter age">
        </div>


        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="phone" placeholder="enter phone">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="enter email">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="Password" type="password" placeholder="enter password" required>
        </div>
        <div>
            <label for="dob">Date Of Birth</label>
            <input id="dob" type="date" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option </select>
        </div>

        <div>
            <p>Subscription Plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic </label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium </label>

            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">Vip </label>
        </div>

        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">i agree to the terma and conditions </label>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="enter your comments" rows="4"></textarea>
        </div>

        <!--for submit button-->
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
   <footer class="footer">

    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>
</footer>

</body>

</html>
